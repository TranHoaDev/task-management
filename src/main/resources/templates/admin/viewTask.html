<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboard.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content" class="container my-4"
     style="min-height: 600px; border: 1px solid rgba(128, 128, 128, 0.212);">
    <div class="container">
        <h1 style="text-align: center; color: dimgray; margin: 20px 0 50px 0">Nội dung</h1>
        <div style="width: 60%; margin: 50px auto 0 auto; border: 1px solid black; border-radius: 5px">
            <div style="padding: 20px 20px">
                <h2 th:text="${task.title}"></h2>
                <p th:text="${task.description}"></p>
            </div>
        </div>

        <div style="margin: 50px auto 0 auto; width: fit-content">
            <a type="button" class="btn btn-secondary" th:href="@{/task/list}">Quay lại</a>
            <a type="button" class="btn btn-primary" th:href="@{/task/edit/{task_id}(task_id=${task.task_id})}">Chỉnh
                sửa</a>
            <button type="button" class="btn btn-danger" th:href="@{/task/delete/{task_id}(task_id=${task.task_id})}">
                Xóa
            </button>
        </div>

        <div class="modal popup" tabindex="-1" style="position: fixed; top: 20%; display: none; z-index: 1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Xác nhận xóa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Bạn có chắc chắn muốn xóa task không?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="cancel-delete" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Không
                        </button>
                        <a id="confirm-delete" type="button" class="btn btn-primary"
                           th:href="@{/task/delete/{task_id}(task_id=${task.task_id})}">Xác nhận</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
